language: cpp
sudo: required
dist: trusty
compiler:
- gcc
- clang
addons:
  apt:
    sources:
      # Both needed for clang 3.7
      - llvm-toolchain-precise-3.7
      - ubuntu-toolchain-r-test
    packages:
    - clang-3.7
    - libcrypto++-dev
    - libfuse-dev
    - debootstrap
    - qemu-user-static
before_install:
- mkdir -p /opt/trusty/usr/bin
- cp /usr/bin/qemu-arm-static /opt/trusty/usr/bin
- mkdir -p /opt/trusty/opt/cryfs
- cp -R . /opt/trusty/opt/cryfs
- sudo debootstrap --variant=buildd --arch armhf trusty /opt/trusty http://ports.ubuntu.com
- sudo mount -o bind /dev  /opt/trusty/dev
- sudo mount -o bind /proc /opt/trusty/proc
- sudo mount -o bind /sys  /opt/trusty/sys
- sudo cp apt.sources /opt/trusty/etc/apt/sources.list
install:
#- echo "deb http://apt.llvm.org/precise/ llvm-toolchain-precise-3.7 main" | sudo tee -a /etc/apt/sources.list > /dev/null
#- apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
- sudo chroot /opt/trusty /bin/bash -c 'apt-get update'
- sudo chroot /opt/trusty /bin/bash -c 'apt-get install -y clang-3.7 libcrypto++-dev libfuse-dev'
# Use new clang
- export CXX="clang++-3.7" CC="clang-3.7"
# Detect number of CPU cores
- export NUMCORES=`grep -c ^processor /proc/cpuinfo` && if [ ! -n "$NUMCORES" ]; then export NUMCORES=`sysctl -n hw.ncpu`; fi
- echo Using $NUMCORES cores
# Install dependencies
- sudo chroot /opt/trusty /usr/bin/env -i NUMCORES=1 /bin/bash -c '/opt/trusty/cryfs/travis.install_boost.sh'
# Install run_with_fuse.sh
- sudo chroot /opt/trusty /bin/bash -c 'mkdir /opt/trusty/cryfs/cmake'
#- cd cmake
- chroot /opt/trusty /bin/bash -c 'cd /opt/trusty/cryfs/cmake; wget https://raw.githubusercontent.com/smessmer/travis-utils/master/run_with_fuse.sh'
- chroot /opt/trusty /bin/bash -c 'cd /opt/trusty/cryfs/cmake; chmod +x run_with_fuse.sh'
- chroot /opt/trusty /bin/bash -c 'cd /opt/trusty/cryfs/cmake; cmake --version'
#  Use /dev/urandom when /dev/random is accessed, because travis doesn't have enough entropy
- chroot /opt/trusty /bin/bash -c 'cp -a /dev/urandom /dev/random'
script:
- chroot /opt/trusty /bin/bash -c 'cd /opt/trusty/cryfs/cmake; cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=off; make'
